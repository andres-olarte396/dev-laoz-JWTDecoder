<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de JWT</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
<div class="container">
    <h1>Decodificador de JWT</h1>
    <label for="jwtInput">Introduce el JWT a decodificar:</label>
    <textarea id="jwtInput" rows="5" placeholder="eyJhbGciOiJIUzI1NiIs..."></textarea>

    <button id="decodeJwt">Decodificar JWT</button>

    <h2>Contenido Decodificado:</h2>
    <div id="decodedResult"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
